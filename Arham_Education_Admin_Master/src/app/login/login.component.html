<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="image"></div>

    <div class="row">


      <div class="col-md-8">

        <div id="myCarousel" class="carousel slide login_slider" data-ride="carousel">
        <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item">
              <img src="https://scontent-bom1-2.xx.fbcdn.net/v/t1.0-9/p960x960/75593769_2500892439993967_5965975449799491584_o.jpg?_nc_cat=109&_nc_sid=110474&_nc_ohc=jhlI09iz2F8AX9MS6cF&_nc_ht=scontent-bom1-2.xx&_nc_tp=6&oh=5915a4a330cb279d033a360ddaf25187&oe=5EE83AE2" width="500em" alt="Los Angeles">
            </div>

            <div class="item">
              <img src="https://scontent-bom1-1.xx.fbcdn.net/v/t1.0-9/p960x960/70638459_2387005418049337_8256131413087092736_o.jpg?_nc_cat=105&_nc_sid=110474&_nc_ohc=7t5IneDLiVQAX9PfvOv&_nc_ht=scontent-bom1-1.xx&_nc_tp=6&oh=e815e021f0cbbc3376e3e7e902fea792&oe=5EE5B457" width="500em" alt="Chicago">
            </div>

            <div class="item active">
              <img src="https://scontent-bom1-2.xx.fbcdn.net/v/t1.0-9/p960x960/88259185_2747033518713190_9058747078565429248_o.jpg?_nc_cat=109&_nc_sid=110474&_nc_ohc=nkD3DzvXPBEAX_qJOQy&_nc_ht=scontent-bom1-2.xx&_nc_tp=6&oh=0544efca0c8efa0cef45707043ef2811&oe=5EE55D4F" width="500em" alt="New York">
            </div>
          </div>

           <!-- Left and right controls -->
           <!-- <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a> -->
        </div>


      </div>
      <div class="col-md-4">

        <mat-card>
          <img src="../../assets/img/Log_in/male.png" class="avatar">
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <h2>Log In</h2>
              <mat-error *ngIf="loginInvalid">
                The username and password were not recognised
              </mat-error>
              <mat-form-field class="full-width-input">
                <mat-label style="color:#fff;">Email Id</mat-label>
                <input matInput placeholder="Email" formControlName="username"  required>
                <mat-error>
                  Please provide a valid email address
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width-input">
                <mat-label style="color:#fff;">Password</mat-label>
                <input matInput [type]="flag ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
                <mat-icon matSuffix (click)="flag = !flag">{{flag ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
              <div class="row">
                <div class="col-md-6">
              <button  mat-raised-button style="width:150px;border-radius:5px" color="primary">Login</button>
            </div>
              <div class="atag col-md-6">
                <a mat-raised-button (click)="onclickforget()" color="warn" class=".btn-general">Forget Password?</a>
              </div>
            </div>
            </form>
          </mat-card-content>
        </mat-card>

      </div>
       </div>

</body>
</html>
