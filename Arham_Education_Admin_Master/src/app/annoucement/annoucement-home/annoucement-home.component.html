<div class="card size">
  <div class="card-header card-header-primary">
    <h2 class="card-title ">Announcement Management</h2>
    <p class="card-category"> click on header to sort the data</p>
  </div>
  <div class="row">
    <div class="col-md-8">
      <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Announcement"
          class="example-full-width">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <button mat-raised-button color="primary" (click)="Add_Announcement()" class="btn">
        <mat-icon>add</mat-icon> Add Announcement
      </button>
    </div>
  </div>

  <div class="card-body" *ngIf="!flag">
    <div class="table-responsive">
      <h6>*No Record Found</h6>

    </div>
  </div>

  <div class="card-body" *ngIf="flag">
    <div class="table-responsive">
      <table mat-table [dataSource]="announcement_dataSource" matSort multiTemplateDataRows>
        <tbody>
          <ng-container matColumnDef="Action1">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let arr">
              <mat-checkbox (change)="onCheakboxchacked(arr)" color="primary"></mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let item"> {{item.Title | uppercase}} </td>
          </ng-container>
          <ng-container matColumnDef="Announcement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Announcemnet</th>
            <td mat-cell *matCellDef="let item"> {{item.Announcemnet}} </td>
          </ng-container>
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let item"> {{item.Date | date}} </td>
          </ng-container>
          <ng-container matColumnDef="Batch_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch</th>
            <td mat-cell *matCellDef="let item"> {{item.Batch_id}} </td>
          </ng-container>


          <ng-container matColumnDef="Faculty_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty_name</th>
            <td mat-cell *matCellDef="let item"> {{item.Name}} </td>
          </ng-container>


          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let arr">
              <button mat-mini-fab color="basic" (click)="onAnnounce_Update(arr)">
                <mat-icon>create</mat-icon>
              </button>
              &nbsp;&nbsp;&nbsp;
              <button mat-mini-fab color="basic" (click)="onAnnounce_Delete(arr)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button mat-raised-button color="warn" (click)="Selected_delete()">
        <mat-icon>delete</mat-icon> Delete All
      </button>
    </div>

    <div class="col-md-4">
      <mat-paginator [pageSizeOptions]="[2,5]">
      </mat-paginator>
    </div>
  </div>
</div>
