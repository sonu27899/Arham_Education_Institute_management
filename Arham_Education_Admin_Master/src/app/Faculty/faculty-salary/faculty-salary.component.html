<div class="card size">
  <div class="card-header card-header-primary">
    <h2 class="card-title ">Salary Management</h2>
    <p class="card-category"> click on header to sort the data</p>
  </div>
  <div class="row">
    <div class="col-md-8">
      <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Employee"
          class="example-full-width">
      </mat-form-field>
    </div>
  </div>

  <div class="card-body" *ngIf="!flag">
    <div class="table-responsive">
      <h6>*No Record Found</h6>

    </div>
  </div>

  <div class="card-body" *ngIf="flag">
    <div class="table-responsive">
      <table mat-table [dataSource]="faculty_dataSource"   matSort multiTemplateDataRows>
        <tbody>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.Name | uppercase}} </td>
          </ng-container>

          <ng-container matColumnDef="Mobile_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
            <td mat-cell *matCellDef="let item"> {{item.Mobile_no}} </td>
          </ng-container>

          <ng-container matColumnDef="Email_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let item"> {{item.Email_id}} </td>
          </ng-container>


          <ng-container matColumnDef="Salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
            <td mat-cell *matCellDef="let item"> {{item.Salary | currency:'INR'}} </td>
          </ng-container>



          <ng-container matColumnDef="Action">

              <th mat-header-cell *matHeaderCellDef mat-sort-header>Pay</th>
              <td mat-cell *matCellDef="let item">
                <button mat-raised-button color="primary"   [disabled]="checkIfBeforeDate(faculty_dataSource.filteredData.indexOf(item))"  (click)="pay_salary(item)" class="btn1">
                  <mat-icon>money</mat-icon>  Pay Salary
                </button>
               </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>

    <div class="col-md-4">


        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button mat-raised-button color="warn" (click)="onclickCancle()">CANCEL</button>

    </div>

    <div class="col-md-4">
      <mat-paginator [pageSizeOptions]="[3,5]">
      </mat-paginator>
    </div>
  </div>
</div>
