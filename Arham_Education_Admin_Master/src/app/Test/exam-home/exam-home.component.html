<div class="card size">
  <div class="card-header card-header-primary">
    <h2 class="card-title ">Exam Management</h2>
    <p class="card-category"> click on header to sort the data</p>
  </div>
  <div class="row">
    <div class="col-md-8">
      <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Exam"
          class="example-full-width">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <button mat-raised-button color="primary" (click)="Add_Exams()" class="btn">
        <mat-icon>add</mat-icon> Create Test
      </button>
    </div>
  </div>

  <div class="card-body" *ngIf="!flag">
    <div class="table-responsive">
      <h6>*No Record Found</h6>

    </div>
  </div>

  <div class="card-body" *ngIf="flag">
    <div class="table-responsive">
      <table mat-table [dataSource]="exam_dataSource" matSort multiTemplateDataRows>
        <tbody>
          <ng-container matColumnDef="Exam_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Name </th>
            <td mat-cell *matCellDef="let item"> {{item.Exam_name | uppercase}} </td>
          </ng-container>
          <ng-container matColumnDef="Batch_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch Name</th>
            <td mat-cell *matCellDef="let item"> {{item.Batch_name | uppercase}} </td>
          </ng-container>
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let item"> {{item.Date | date}} </td>
          </ng-container>
          <ng-container matColumnDef="Marks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Mark</th>
            <td mat-cell *matCellDef="let item"> {{item.Marks}} </td>
          </ng-container>

          <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam Durations</th>
            <td mat-cell *matCellDef="let item"> {{item.Time}}min </td>
          </ng-container>

          <ng-container matColumnDef="View_Question">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>View Question Paper</th>
            <td mat-cell *matCellDef="let arr">
              <button mat-raised-button color="primary" (click)="view_question_paper(arr)" class="btn1">
                <mat-icon>visibility</mat-icon> View Paper
              </button> </td>
          </ng-container>


          <ng-container matColumnDef="Batch_Result">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam Result</th>
            <td mat-cell *matCellDef="let arr">
              <button mat-raised-button color="primary" (click)="Exam_result(arr)" class="btn1">
                <mat-icon>explicit</mat-icon> Exam Result
              </button> </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">

    </div>

    <div class="col-md-4">
      <mat-paginator [pageSizeOptions]="[2,5]">
      </mat-paginator>
    </div>
  </div>
</div>
