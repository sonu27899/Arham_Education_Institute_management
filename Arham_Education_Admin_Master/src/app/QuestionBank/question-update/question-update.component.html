
<div class="container">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Question Update</h4>
              <p class="card-category">Question is being Updated</p>
            </div>
            <div class="card-body">
              <form class="example-form" (ngSubmit)="onclickUpdate()" #f="ngForm">                <div class="rows">


                  <mat-form-field class="example-full-width">
                    <textarea  cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5" matInput placeholder="Add Question here"  ngModel #question_name="ngModel" required
                      [(ngModel)]="Question" name="Name"></textarea>
                    <mat-error *ngIf="question_name?.hasError('required')">
                      Question is Required
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Option1"  ngModel #option1="ngModel" required
                      [(ngModel)]="Option1" name="option1">
                    <mat-error *ngIf="option1?.hasError('required')">
                      Option1 is Required
                    </mat-error>
                  </mat-form-field>


                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Option2"  ngModel #option2="ngModel" required
                      [(ngModel)]="Option2" name="option2">
                    <mat-error *ngIf="option2?.hasError('required')">
                      Option2 is Required
                    </mat-error>
                  </mat-form-field>



                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Option3"  ngModel #option3="ngModel" required
                      [(ngModel)]="Option3" name="option3">
                    <mat-error *ngIf="option1?.hasError('required')">
                      Option3 is Required
                    </mat-error>
                  </mat-form-field>


                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Option4"  ngModel #option4="ngModel" required
                      [(ngModel)]="Option4" name="option4">
                    <mat-error *ngIf="option4?.hasError('required')">
                      Option4 is Required
                    </mat-error>
                  </mat-form-field>


                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Answer (Write 1,2,3,or 4 in text)"  ngModel #answer="ngModel" required
                      [(ngModel)]="Answer" name="answer">
                    <mat-error *ngIf="answer?.hasError('required')">
                      Answer is Required
                    </mat-error>
                  </mat-form-field>



                </div>
                <div class="rows">
                  <button mat-raised-button type="submit" [disabled]="!f.valid" class="btn">Update Question</button>
                  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                  <button mat-raised-button color="warn" (click)="onclickCancle()">CANCEL</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
