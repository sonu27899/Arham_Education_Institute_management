<div class="container">
  <div class="card size">
    <div class="card-header card-header-primary">
      <h2 class="card-title ">Question Bank Management</h2>
      <p class="card-category"> click on header to sort the data</p>
    </div>
    <div class="row">
      <div class="col-md-8">
        <mat-form-field class="example-form">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Question"
            class="example-full-width">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <button mat-raised-button color="primary" (click)="Add_Question()" class="btn">
          <mat-icon>add</mat-icon> Add Question

        </button>
      </div>
    </div>
    <div class="card-body" *ngIf="!flag">
        <div class="table-responsive" >
            <h6>*No Record Found</h6>

      </div>
      </div>

    <div class="card-body"  *ngIf="flag">
      <div class="table-responsive">
        <table mat-table [dataSource]="Question_dataSource" matSort multiTemplateDataRows>
          <tbody>
            <ng-container matColumnDef="Action1">
              <th mat-header-cell *matHeaderCellDef> </th>

              <td mat-cell *matCellDef="let arr">
                <mat-checkbox (change)="checkedItems(arr)" color="primary"></mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="Question_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Question_id </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Question_id}} </td>
            </ng-container>

            <ng-container matColumnDef="Topic_Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic_Name </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Name}} </td>
            </ng-container>


            <ng-container matColumnDef="Difficulty">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</th>
              <td mat-cell *matCellDef="let arr">

                <p *ngIf="arr.Difficulty==3" style="display: inline;"> Hard </p>
              <p *ngIf="arr.Difficulty==2" style="display: inline;"> Medium</p>
              <p *ngIf="arr.Difficulty==1" style="display: inline;"> Easy </p>
                </td>
            </ng-container>


            <ng-container matColumnDef="View_Question">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>View Questions</th>
              <td mat-cell *matCellDef="let arr">
                <button mat-raised-button color="primary" (click)="view_question(arr)" class="btn1">
                  <mat-icon>visibility</mat-icon>View Question
                </button> </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let arr">

                  <button mat-mini-fab (click)="Question_Update(arr)">
                    <mat-icon>create</mat-icon>
                  </button>

                &nbsp;&nbsp;&nbsp;
                <button mat-mini-fab (click)="Delete_Question(arr)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button mat-raised-button color="warn" (click)="selectedDelete()">
          <mat-icon>delete</mat-icon> Delete All
        </button> </div>
      <div class="col-md-8">
        <mat-paginator [pageSizeOptions]="[2,5]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
