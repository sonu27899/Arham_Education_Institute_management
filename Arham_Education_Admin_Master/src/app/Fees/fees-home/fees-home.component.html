<div class="card size">
  <div class="card-header card-header-primary">
    <h2 class="card-title ">Fees Management</h2>
    <p class="card-category"> click on header to sort the data</p>
  </div>
  <div class="row">
    <div class="col-md-8">
      <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Student and Pay Fees"
          class="example-full-width">
      </mat-form-field>
    </div>
    <div class="col-md-4">
    </div>
  </div>

  <div class="card-body" *ngIf="!flag">
    <div class="table-responsive">
      <h6>*No Record Found</h6>

    </div>
  </div>

  <div class="card-body" *ngIf="flag">
    <div class="table-responsive">
      <table mat-table [dataSource]="Student_dataSource" matSort multiTemplateDataRows>
        <tbody>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
            <td mat-cell *matCellDef="let item"> {{item.Name | uppercase}} </td>

          </ng-container>



          <ng-container matColumnDef="Email_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let item"> {{item.Email_id}} </td>
          </ng-container>

          <ng-container matColumnDef="Batch_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch </th>
            <td mat-cell *matCellDef="let item"> {{item.Batch_name | uppercase}} </td>

          </ng-container>

          <ng-container matColumnDef="PayFees">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pay</th>
            <td mat-cell *matCellDef="let arr">
              <button mat-raised-button color="primary" (click)="pay_fees(arr)" class="btn1">
                <mat-icon>money</mat-icon>  Pay Fees
              </button> </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>

    <div class="col-md-4">
      <mat-paginator [pageSizeOptions]="[2,4]">
      </mat-paginator>
    </div>
  </div>
</div>
